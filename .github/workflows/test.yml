name: Dev & QA jobs # the name of your pipeline

on: # triggers of your github action run
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Building Artifact
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: JDK 17 Setup
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Unit Testing
        run: mvn -B test --file pom.xml # Tests maven with the repo to ensure everything is right with the pom.xml, -B prevents interraction

      - name: Building Artifact
        run: | # Use this pipe command if you want to run multiple commands
          mvn clean
          mvn package

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ vars.DOCKERHUB_USERNAME }}/manorapp:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/manorapp:latest
          # secrets: |                                      #use this for private repo
          #   GIT_AUTH_TOKEN=${{ secrets.MYTOKEN }}
