name: Build and deploy my APP # the name of your pipeline

on: # triggers of your github action run
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Building Artifact
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: JDK 17 Setup
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Unit Testing
        run: mvn -B test --file pom.xml
